<div class="ngx-alert-container" (click)="onOutSideClick()" [ngClass]="options.containerClass"
    [class.has-backdrop]="options.backdrop">
    <div class="ngx-alert-inner" (click)="innerOnClick($event)">
        <div class="ngx-alert-header" *ngIf="options.showCloseButton">
            <button class="ngx-alert-close" (click)="close()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                    <path
                        d="M312.1 375c9.369 9.369 9.369 24.57 0 33.94s-24.57 9.369-33.94 0L160 289.9l-119 119c-9.369 9.369-24.57 9.369-33.94 0s-9.369-24.57 0-33.94L126.1 256L7.027 136.1c-9.369-9.369-9.369-24.57 0-33.94s24.57-9.369 33.94 0L160 222.1l119-119c9.369-9.369 24.57-9.369 33.94 0s9.369 24.57 0 33.94L193.9 256L312.1 375z" />
                </svg>
            </button>
        </div>

        <!-- --------- icon -------- -->
        <ng-container [ngSwitch]="options.icon">


            <div *ngSwitchCase="'success'" class="alert-icon alert-success alert-icon-show" style="display: flex;">
                <div class="alert-success-circular-line-left"></div>
                <span class="alert-success-line-tip"></span> <span class="alert-success-line-long"></span>
                <div class="alert-success-ring"></div>
                <div class="alert-success-fix"></div>
                <div class="alert-success-circular-line-right"></div>
            </div>


            <div *ngSwitchCase="'error'" class="alert-icon alert-error alert-icon-show" style="display: flex;">
                <span class="alert-x-mark">
                    <span class="alert-x-mark-line-left"></span>
                    <span class="alert-x-mark-line-right"></span>
                </span>
            </div>


            <div *ngSwitchCase="'info'" class="alert-icon alert-info alert-icon-show" style="display: flex;">
                <div class="alert-icon-content">i</div>
            </div>


            <div *ngSwitchCase="'question'" class="alert-icon alert-question alert-icon-show" style="display: flex;">
                <div class="alert-icon-content">?</div>
            </div>


            <div *ngSwitchCase="'warning'" class="alert-icon alert-warning alert-icon-show" style="display: flex;">
                <div class="alert-icon-content">!</div>
            </div>


        </ng-container>
        <!-- --------- /icon -------- -->

        <div class="ngx-alert-title">
            {{options.title}}
        </div>
        <div class="ngx-alert-body">
            {{options.text}}
            <span [innerHTML]="options.html"></span>
        </div>
        <div class="ngx-alert-footer">
            <button *ngIf="options.showCancelButton" class="btn-cancel" (click)="onCancel()"
                [attr.aria-label]="options.cancelButtonAriaLabel">
                {{options.cancelButtonText}}
            </button>
            <button *ngIf="options.showDenyButton" class="btn-deny" (click)="onDeny()"
                [attr.aria-label]="options.denyButtonAriaLabel">
                {{options.denyButtonText}}
            </button>
            <button *ngIf="options.showConfirmButton" class="btn-confirm" (click)="onConfirm()"
                [attr.aria-label]="options.confirmButtonAriaLabel">
                {{options.confirmButtonText}}
            </button>
        </div>
    </div>
</div>
